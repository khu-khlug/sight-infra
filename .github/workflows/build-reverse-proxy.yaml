name: Build Reverse Proxy Image

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "reverse-proxy/**"
      - "!reverse-proxy/**/*.md"
      - "!reverse-proxy/task-definition.json"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/sight-reverse-proxy

jobs:
  build-and-push-image:
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=sha,format=long

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./reverse-proxy
          platforms: "linux/arm64"
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Update task-definition.json with new image
        run: |
          NEW_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}"
          sed -i "s|\"image\": \"ghcr.io/khu-khlug/sight-reverse-proxy:sha-[a-f0-9]*\"|\"image\": \"${NEW_IMAGE}\"|" reverse-proxy/task-definition.json
          cat reverse-proxy/task-definition.json

      - name: Commit updated task-definition.json
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add reverse-proxy/task-definition.json
          git diff --staged --quiet || git commit -m "chore(reverse-proxy): update task-definition image to sha-${{ github.sha }}"
          git push
